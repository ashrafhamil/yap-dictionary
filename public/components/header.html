<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header Component</title>
    <style>
        header {
            background-color: rebeccapurple;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Yap Dictionary</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
</body>

</html>
