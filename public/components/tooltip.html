<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Component</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Tooltip container */
        .tooltip-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Tooltip text */
        .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }

        /* Tooltip arrow */
        .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Show tooltip when hovering over the container */
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
            visibility: visible;
            transition: visibility 0s 0s;
        }
    </style>
</head>

<body>

    <h2>Tooltip Component</h2>
    <p>Hover over the text below to see the tooltip:</p>

    <div class="tooltip-container">
        Hover me
        <div class="tooltip-text">Tooltip text</div>
    </div>

</body>

</html>
