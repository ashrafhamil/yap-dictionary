<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Footer Component</title>
    <style>
        /* Ensure the body fills the entire height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: auto;  /* Ensures footer stays at the bottom when there's little content */
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            padding: 5px;
            border-radius: 3px;
        }

        footer a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Your main content goes here -->

    <footer>
        <p>&copy; 2024 Yap Dictionary. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
