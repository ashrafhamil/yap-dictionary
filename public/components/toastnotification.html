<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Toast Container */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* Individual Toast Notification */
        .toast {
            background-color: #333;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 16px;
            max-width: 300px;
            min-width: 200px;
        }

        /* Toast visible */
        .toast.show {
            opacity: 1;
        }

        /* Success Toast */
        .toast.success {
            background-color: #4CAF50;
        }

        /* Error Toast */
        .toast.error {
            background-color: #f44336;
        }

        /* Info Toast */
        .toast.info {
            background-color: #2196F3;
        }

        /* Close button */
        .toast .close-btn {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="toast-container" id="toast-container"></div>

    <button onclick="showToast('Success!', 'success')">Show Success Toast</button>
    <button onclick="showToast('Error Occurred!', 'error')">Show Error Toast</button>
    <button onclick="showToast('Information Message', 'info')">Show Info Toast</button>

    <script>
        // Function to create and display a toast
        function showToast(message, type) {
            const toastContainer = document.getElementById('toast-container');

            // Create a new toast element
            const toast = document.createElement('div');
            toast.classList.add('toast', type);
            toast.innerHTML = `
                ${message}
                <span class="close-btn" onclick="closeToast(this)">Ã—</span>
            `;

            // Append toast to the container
            toastContainer.appendChild(toast);

            // Show the toast by adding the 'show' class
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            // Automatically remove the toast after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 4000);
        }

        // Function to close a toast manually
        function closeToast(toastElement) {
            const toast = toastElement.parentElement;
            toast.classList.remove('show');
            setTimeout(() => {
                toast.remove();
            }, 500);
        }
    </script>

</body>

</html>
