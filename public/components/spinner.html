<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Component</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Container for the spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spinner styling */
        .spinner {
            border: 8px solid #f3f3f3;
            /* Light gray background */
            border-top: 8px solid #3498db;
            /* Blue color for the top part */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        /* Keyframe animation for spinning */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Optional: text below the spinner */
        .loading-text {
            font-size: 18px;
            margin-top: 10px;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="spinner-container">
        <!-- Spinner -->
        <div class="spinner"></div>
    </div>
    <div class="loading-text">Loading...</div>

</body>

</html>
