<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Card container */
        .card {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Card image */
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        /* Card content */
        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card-content p {
            color: #777;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Card footer with button */
        .card-footer {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .card-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>This is some text inside the card. It can be a description or other content you'd like to display.</p>
        </div>
        <div class="card-footer">
            <button>Learn More</button>
        </div>
    </div>

</body>

</html>
